<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img src="assets/BJJLogo.png" alt="Logo" style="height: 100px; width: 107px; margin-right: 15px;">
      <div style="margin-right: 130px;">{{title}}</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <!-- <img alt="BJJ Logo" src="assets\BJJLogo.png"/> -->
    <ion-card-header>
      <ion-card-title>{{welcome}}</ion-card-title>
      <ion-card-subtitle>{{title}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <p>{{introp1}}</p>
    </ion-card-content>
  </ion-card>
  <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
    <ion-button>Join Today</ion-button>
  </div>

</ion-content>
