<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img src="assets/BJJLogo.png" alt="Logo" style="height: 100px; width: 107px; margin-left: 22px;">
      <div style="margin-right: 130px;">{{title}}</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Technique Library</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item-group *ngFor = "let entry of entries; let i = index">
    <ion-item-divider>
      <ion-item-sliding>
        <ion-item>
          <ion-label>{{entry.name}}</ion-label>
        </ion-item>
        <ion-item-options>
          <ion-button (click)="shareEntry(entry, i)" ion-button color="light" icon-start>
            <ion-icon name="share"></ion-icon>
            Share
          </ion-button>
          <ion-button (click)="editEntry(entry, i)"  ion-button color="primary" icon-start>
            <ion-icon name="create"></ion-icon>
            Edit
          </ion-button>
  
          <ion-button (click)="removeEntry(entry, i)" ion-button color="danger" icon-start>
            <ion-icon name="trash"></ion-icon>
            Delete
          </ion-button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-divider>

    <ion-item>
      <ion-label>Description</ion-label>
      <ion-content class = "ion-padding"><p>{{entry.description}}</p></ion-content>
    </ion-item>
    <ion-item>
      <ion-label>Related Techniques</ion-label>
      <ion-content class = "ion-padding"><p>{{entry.relatedTechniques}}</p></ion-content>
    </ion-item>
    <ion-item>
      <ion-label>Media</ion-label>
      <ion-content class = "ion-padding"><img *ngIf="entry.media" [src]="entry.media" alt="Entry Media"></ion-content>
    </ion-item>
  </ion-item-group>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addEntry()" color="success" mini>
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
