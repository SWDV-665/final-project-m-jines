<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img src="assets/BJJLogo.png" alt="Logo" style="height: 100px; width: 107px; margin-left: 22px;">
      <div style="margin-right: 130px;">{{title}}</div>
    </ion-title>
  </ion-toolbar>

  <!-- Additional Toolbar for Search -->
  <ion-toolbar *ngIf="showSearchBar">
    <ion-searchbar (ionChange)="onSearchChange($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Training Journal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item-group *ngFor = "let entry of filteredJournalEntries; let i = index">
    <ion-item-divider style="background-color: maroon;">
      <ion-item-sliding style="background-color: maroon;">
        <ion-item >
          <ion-label style="color: maroon; font-weight: bold;">{{entry.date | date: 'MM/dd/yyyy'}}</ion-label>
        </ion-item>
        <ion-item-options>

          <ion-button (click)="shareEntry(entry, i)" ion-button color="light" icon-start>
            <ion-icon name="share"></ion-icon>
            Share
          </ion-button>

          <ion-button (click)="editEntry(entry, i)"  ion-button color="primary" icon-start>
            <ion-icon name="create"></ion-icon>
            Edit
          </ion-button>
  
          <ion-button (click)="removeEntry(entry, i)" ion-button color="danger" icon-start>
            <ion-icon name="trash"></ion-icon>
            Delete
          </ion-button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-divider>

    <div class="entry-content">
      <div class="techniques-section">
        <ion-item class="entry-label">
          <ion-label>Techniques</ion-label>
        </ion-item>
        <div class="entry-detail">
          <p>{{entry.techniques}}</p>
        </div>
      </div>
    
      <div class="notes-section">
        <ion-item class="entry-label">
          <ion-label>Notes</ion-label>
        </ion-item>
        <div class="entry-detail">
          <p>{{entry.notes}}</p>
        </div>
      </div>
    
      <div class="media-section">
        <ion-item class="entry-label">
          <ion-label>Media</ion-label>
        </ion-item>
        <div class="entry-detail">
          <img *ngIf="entry.media" [src]="entry.media" alt="Entry Media">
        </div>
      </div>
    </div>

      <ion-label>Techniques</ion-label>
      <ion-content class = "ion-padding"><p>{{entry.techniques}}</p></ion-content>
    </ion-item>
    <ion-item>
      <ion-label>Notes</ion-label>
      <ion-content class = "ion-padding"><p>{{entry.notes}}</p></ion-content>
    </ion-item>
    <ion-item>
      <ion-label>Media</ion-label>
      <ion-content class = "ion-padding"><img *ngIf="entry.media" [src]="entry.media" alt="Entry Media"></ion-content>
    </ion-item> -->

  </ion-item-group>
  </ion-list>


</ion-content>

<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button (click)="addEntry()" color="success" mini>
    <ion-icon name="add-circle-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button (click)="addEntry()" color="success" mini>
    <ion-icon name="add-circle-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-button (click)="toggleSearch()" color="secondary" mini>
    <ion-icon name="search"></ion-icon>
  </ion-fab-button>
</ion-fab>
